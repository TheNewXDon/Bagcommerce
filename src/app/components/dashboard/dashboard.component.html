<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
    <mat-list role="list">
      <mat-list-item class="product" role="listitem" routerLink="pagina1" routerLinkActive="active-route">Classico Nero</mat-list-item>
      <mat-list-item class="product" role="listitem" routerLink="pagina2" routerLinkActive="active-route">Fantasia Savana</mat-list-item>
      <mat-list-item class="product" role="listitem" routerLink="pagina3" routerLinkActive="active-route">Fantasia Militare</mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content style="background-color: white;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" routerLink="pagina1">Bag in your pocket</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="pagina1">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="info">Chi siamo</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="false">
              Prezzi
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" routerLink="pagina1/prezzo" (click)="goDown()">Classico Nero</a>
              <a class="dropdown-item" routerLink="pagina2/prezzo" (click)="goDown()">Fantasia Savana</a>
              <a class="dropdown-item" routerLink="pagina3/prezzo" (click)="goDown()">Fantasia Militare</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <router-outlet></router-outlet>
    <app-footer id="footer"></app-footer>
  </mat-sidenav-content>

</mat-sidenav-container>
